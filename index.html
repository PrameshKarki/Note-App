<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App | Created By:Pramesh Karki</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="navBar">
            <div class="myName"><a href="https://www.facebook.com/parameswar.kceey"><span>PRAMESH</span></a></div>
            <div class="searchBar">
                <input type="text" name="search" id="search" placeholder="Search.." />
                <button id="searchBtn" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
        <h1>Welcome to Pramesh Notes</h1>
        <div class="addNoteCard">
            <h3>Add Note:</h3>
            <div class="title">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" placeholder="Title" />
            </div>
            <div class="noteContent">
                <label for="note">Note:</label>
                <textarea name="myNotes" id="note" cols="50" rows="6" placeholder="Type Something...."></textarea>
            </div>
            <button id="addNote">Add Note</button>
        </div>
        <div class="yourNotes">
            <h2>Your Notes:</h2>
            <div id="gridContainer"> </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
